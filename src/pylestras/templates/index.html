{% extends "base.html" %}
{% block content %}
    {% for presentation in presentations %}
        <h3 class="pres_title"><a href="{% url presentation_event presentation.pk %}">{{ presentation.title }}</a></h3>
        <p class="pres_speaker">{{ presentation.speaker }}</p>
        <p class="pres_description">{{ presentation.description }}</p>
    {% empty %}
        <h3 class="pres_title">Empty</h3>
        <p class="pres_speaker">Data not found.</p>
    {% endfor %}
{% endblock %}
