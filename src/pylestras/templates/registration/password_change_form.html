{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h3 class="pres_title">Change password</h3>
    <div class="pres_description">
        <form method="post" action=".">
          {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td colspan="2">
                        <input type="submit" value="{% trans 'Submit' %}" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
