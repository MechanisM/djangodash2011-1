{% extends "base.html" %}
{% load i18n %}

{% block content %}
    {% if account %}
        <h3 class="pres_title">{% trans "Account successfully activated" %}</h3>
        <p class="pres_speaker"><a href="{% url auth_login %}">{% trans "Log in" %}</a></p>
    {% else %}
        <h3 class="pres_title">{% trans "Account activation failed" %}</h3>
    {% endif %}
{% endblock %}
