{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <h3 class="pres_title">Events</h3>
    <div class="pres_description">
        <ul>
            {% for event in event_list %}
                <li>{{ event.name }}</li>
            {% endfor %}
        </ul>
        <a href="{% url dashboard_create_event %}">{% trans "Add new Event" %}</a>
    </div>
{% endblock %}
