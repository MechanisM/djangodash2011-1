{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h3 class="pres_title">Add event</h3>
<div class="pres_description">
<form method="post" action="">{% csrf_token %}

    <table>
        {% include "snippets/form.html" %}
        <tr>
            <td colspan="2"><input type="submit" value="{% trans 'Submit' %}" /></td>
        </tr>
    </table>

    {{ presentation_formset.management_form }}
    <table>
        {% for form in presentation_formset %}
            {% include "snippets/form.html" %}
        {% endfor %}
        <tr>
            <td colspan="2"><input type="submit" value="{% trans 'Submit' %}" /></td>
        </tr>
    </table>

</form>
</div>
{% endblock %}
